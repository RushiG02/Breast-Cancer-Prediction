<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Prediction</title>

</head>

<body>
 <div class="login">
	<h1>Breast Cancer Prediction</h1>

<p>(These are some default values, to change value; delete default one and enter value, placeholder will show the feature name.)</p>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="radius_mean" placeholder="radius_mean" value="13.71" required="required" />
        <input type="text" name="texture_mean" placeholder="texture_mean" value="20.83" required="required" />
		<input type="text" name="perimeter_mean" placeholder="perimeter_mean" value="90.2" required="required" />
        <input type="text" name="area_mean" placeholder="area_mean" value="577.9" required="required" />
        <input type="text" name="smoothness_mean" placeholder="smoothness_mean" value="0.1189" required="required" />
        <input type="text" name="compactness_mean" placeholder="compactness_mean" value="0.1645" required="required" />
        <input type="text" name="concavity_mean" placeholder="concavity_mean" value="0.09366000000000001" required="required" />
        <input type="text" name="concave points_mean" placeholder="concave points_mean" value="0.05985" required="required" />
        <input type="text" name="symmetry_mean" placeholder="symmetry_mean" value="0.2196" required="required" />
        <input type="text" name="fractal_dimension_mean" placeholder="fractal_dimension_mean" value="0.07451" required="required" />
        <input type="text" name="radius_se" placeholder="radius_se" value="0.024880000000000003" required="required" />
        <input type="text" name="texture_se" placeholder="texture_se" value="0.030289999999999997" required="required" />
        <input type="text" name="perimeter_se" placeholder="perimeter_se" value="0.008805" required="required" />
        <input type="text" name="area_se" placeholder="area_se" value="50.96" required="required" />
        <input type="text" name="smoothness_se" placeholder="smoothness_se" value="3.8560000000000003" required="required" />
        <input type="text" name="compactness_se" placeholder="compactness_se" value="1.3769999999999998" required="required" />
        <input type="text" name="concavity_se" placeholder="concavity_se" value="0.5835" required="required" />
        <input type="text" name="concave points_se" placeholder="concave points_se" value="0.014480000000000002" required="required" />
        <input type="text" name="symmetry_se" placeholder="symmetry_se" value="0.01486" required="required" />
        <input type="text" name="fractal_dimension_se" placeholder="fractal_dimension_se" value="0.005412" required="required" />
        <input type="text" name="radius_worst" placeholder="radius_worst" value="17.06" required="required" />
        <input type="text" name="texture_worst" placeholder="texture_worst" value="28.14" required="required" />
        <input type="text" name="perimeter_worst" placeholder="perimeter_worst" value="110.6" required="required" />
        <input type="text" name="area_worst" placeholder="area_worst" value="897.0" required="required" />
        <input type="text" name="smoothness_worst" placeholder="smoothness_worst" value="0.1654" required="required" />
        <input type="text" name="compactness_worst" placeholder="compactness_worst" value="0.3682" required="required" />
        <input type="text" name="concavity_worst" placeholder="concavity_worst" value="0.2678" required="required" />
        <input type="text" name="concave points_worst" placeholder="concave points_worst" value="0.1556" required="required" />
        <input type="text" name="symmetry_worst" placeholder="symmetry_worst" value="0.3196" required="required" />
        <input type="text" name="fractal_dimension_worst" placeholder="fractal_dimension_worst" value="0.1151" required="required" />




        <button type="submit">Predict</button>
    </form>

   <br>
   <br>
     {% if prediction_text==1 %}
     <h4>cell nuclei is <h3>Malignant</h3></h4>
     {% endif %}
    {% if prediction_text==0 %}
     <h4>cell nuclei is <h3>Benign</h3></h4>
     {% endif %}

 </div>


</body>
</html>
